apiVersion: template.openshift.io/v1
kind: Template
labels:
  template: x509-certificate-exporter
metadata:
  name: x509-certificate-exporter
  annotations:
    description: x509-certificate-exporter
objects:
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: x509-certificate-exporter
    labels:
      app.kubernetes.io/component: x509-certificate-exporter
      app.kubernetes.io/name: x509-certificate-exporter
  imagePullSecrets:
  - name: ${IMAGE_PULL_SECRET}

- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: x509-certificate-exporter
  rules:
  - verbs:
    - get
    - watch
    - list
    apiGroups:
    - ''
    resources:
    - secrets

- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1
  metadata:
    name: x509-certificate-exporter
  subjects:
  - kind: ServiceAccount
    name: x509-certificate-exporter
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: x509-certificate-exporter

- apiVersion: v1
  kind: Secret
  metadata:
    name: x509-certificate-exporter-service-account
    annotations:
      kubernetes.io/service-account.name: x509-certificate-exporter
  type: kubernetes.io/service-account-token

- apiVersion: apps/v1
  kind: Deployment
  metadata:
    annotations:
      ignore-check.kube-linter.io/unset-cpu-requirements: "no cpu limits"
    labels:
      app.kubernetes.io/component: x509-certificate-exporter
      app.kubernetes.io/name: x509-certificate-exporter
    name: x509-certificate-exporter
  spec:
    replicas: ${{X509_CE_REPLICAS}}
    selector:
      matchLabels:
        app.kubernetes.io/component: x509-certificate-exporter
        app.kubernetes.io/name: x509-certificate-exporter
    template:
      metadata:
        labels:
          app.kubernetes.io/component: x509-certificate-exporter
          app.kubernetes.io/name: x509-certificate-exporter
      spec:
        restartPolicy: Always
        serviceAccountName: x509-certificate-exporter
        affinity:
          podAntiAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - x509-certificate-exporter
              topologyKey: "kubernetes.io/hostname"
        containers:
        - image: "${IMAGE}:${IMAGE_VERSION}"
          name: x509-certificate-exporter
          args:
          - --expose-relative-metrics
          - --watch-kube-secrets
          - --secret-type=${SECRET_TYPES}
          - --include-namespace=$(NAMESPACE)
          - --expose-per-cert-error-metrics
          - --listen-address=:${X509_CE_PORT}
          env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          ports:
          - name: metrics
            containerPort: ${{X509_CE_PORT}}
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - "-c"
                  - sleep 5
          readinessProbe:
            httpGet:
              path: /metrics
              port: ${{X509_CE_PORT}}
            initialDelaySeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /metrics
              port: ${{X509_CE_PORT}}
            initialDelaySeconds: 15
            periodSeconds: 15
          resources:
            requests:
              cpu: ${{X509_CE_CPU_REQUESTS}}
              memory: ${{X509_CE_MEMORY_REQUESTS}}
            limits:
              memory: ${{X509_CE_MEMORY_LIMITS}}

- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app.kubernetes.io/component: x509-certificate-exporter
      app.kubernetes.io/name: x509-certificate-exporter
    name: x509-certificate-exporter
  spec:
    ports:
    - name: "metrics"
      port: ${{X509_CE_PORT}}
      targetPort: metrics
    selector:
      app.kubernetes.io/component: x509-certificate-exporter
      app.kubernetes.io/name: x509-certificate-exporter

parameters:
- name: IMAGE
  description: Image to use for x509-certificate-exporter
  value: "quay.io/app-sre/x509-certificate-exporter"
  required: true

- name: IMAGE_VERSION
  description: x509-certificate-exporter version
  value: "latest"
  required: true

- name: IMAGE_PULL_SECRET
  value: quay.io

- name: X509_CE_PORT
  description: x509-certificate-exporter port
  value: "8000"
  required: true

# Pod limits
- name: X509_CE_REPLICAS
  description: Prometheus export replicas
  value: "3"
  required: true

- name: X509_CE_MEMORY_REQUESTS
  description: Prometheus export memory requests
  value: "64Mi"
  required: true

- name: X509_CE_MEMORY_LIMITS
  description: Prometheus export memory limits
  value: "64Mi"
  required: true

- name: X509_CE_CPU_REQUESTS
  description: Prometheus export cpu requests
  value: "10m"
  required: true

- name: SECRET_TYPES
  description: One or more kubernetes secret type and key to watch
  value: "Opaque:client.pem"
  required: true

